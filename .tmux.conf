#source "/home/mpostma/configs/.tmux.conf"
# set scroll history to 100,000 lines
set-option -g history-limit 100000
# modern colors

# unbind the prefix and bind it to Ctrl-a like screen
unbind C-b
set -g prefix `
bind ` send-prefix

# copy to X clipboard
bind -T copy-mode-vi v send -X begin-selection

# shortcut for moving tmux buffer to clipboard
# useful if you've selected with the mouse
# Avoid ESC delay
set -s escape-time 0

# Fix titlebar
set -g set-titles on
set -g set-titles-string "#T"

# VIM mode
set -g mode-keys vi

# Mouse friendly
set -g mouse on

# Move between panes with vi keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind _ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
set-option -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1
bind tab last-window
######################
### DESIGN CHANGES ###
######################

# Avoid date/time taking up space
set -g status-right ''
set -g status-right-length 0
set -g status-interval 1
set -g status-right "%a %h-%d %H:%M "
set-option -g status-style bg=default
set -g status-fg default
setw -g window-status-current-style fg=yellow
set-window-option -g window-status-current-format '#I:#W'
#source-file ~/dev/others/base16/builder/templates/tmux/colors/base16-gruvbox-dark-hard.conf
# List of plugins
set -g set-clipboard on
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "xsel -b"
bind-key -n -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xsel -b"

unbind C-S

bind S set-window-option synchronize-panes
set -g default-command "${SHELL}"

set -g default-terminal "xterm-kitty"
